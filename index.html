<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />

    <!-- jQuery 설치 -->
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="black-bg show-modal">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <!-- form 태그는 서버로 유저정보 전송하려고 쓰는 것임 -->
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light" id="light1">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <nav class="navbar navbar-light bg-light" id="light2">
      <div class="container-fluid">
        <span class="dark">Light 🌞</span>
        <button id="darkBtn">변경</button>
      </div>
    </nav>

    <p class="hello">안녕</p>

    <button id="openModal" type="button">열기</button>

    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <div class="alert alert-danger">
      <span id="second">5</span>
      초 이내 구매 시 사은품 증정 !
    </div>

    <script>
      document.querySelector(".hello").innerHTML = "바보";
      $(".hello").html("하이");
      $(".hello").css("color", "red");

      // 버튼 누르면 <ul>에 show 라는 클래스 부착해보기
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector(".list-group").classList.toggle("show");
          // 원하는 요소에 클래스명 추가하는 방법 : 'list-group' 요소에 'show' 클래스명 추가 add / 변경 toggle
        });

      $("#openModal").on("click", function () {
        $(".black-bg").addClass("showModal");
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("showModal");
      });

      // $("form").on("submit", function () {
      //   if ($("#email").val() == "") {
      //     alert("아이디 입력해주세요");
      //     return false;
      //   } else if ($("#password").val() == "") {
      //     alert("비밀번호 입력해주세요");
      //     return false;
      //   }
      //   if ($("#password").val().length < 6) {
      //     alert("비밀번호 6자 이상으로 입력해주세요");
      //     return false;
      //   }
      //   // length 따로 만들면 안됨
      // });

      $("#email").on("change", function () {
        if ($("#email").val().length < 4) {
          alert("아이디 길게 써주세요");
          return false;
        }
      });

      // dark 버튼 클릭 시 --> 내부 글자를 Light <--> Dark 변경
      // 버튼 몇 번 눌렀나 기록 --> 변수 (자료 잠깐 저장)

      let count = 0;

      $("#darkBtn").on("click", function () {
        count++;
        console.log(count);

        if (count % 2 == 0) {
          $(".dark").html("Light 🌞");
          $("body").removeClass("darkMode");
          $("#light1").attr("class", "navbar navbar-light bg-light");
          $("#light2").attr("class", "navbar navbar-light bg-light");
        } else if (count % 2 == 1) {
          $(".dark").html("Dark 🌙");
          $("body").addClass("darkMode");
          $("#light1").attr("class", "navbar navbar-dark bg-dark");
          $("#light2").attr("class", "navbar navbar-dark bg-dark");
        }
      });

      // 실수했던게, 너가 1 2 따로 씀
      // 1 1 2 2 이렇게 써야하는데

      // function 삼육구게임(number) {
      //   if (number % 10 == 3) {
      //     console.log("박수");
      //   } else if (number % 10 == 6) {
      //     console.log("박수");
      //   } else if (number % 10 == 9) {
      //     console.log("박수");
      //   } else console.log("통과");
      // }

      // 삼육구게임(22323449);

      // function 합격했냐(과목1, 과목2) {
      //   if (과목1 < 0 || 과목2 < 0) {
      //     console.log("장난질 ㄴㄴ");
      //   } else if (과목1 + 과목2 >= 120) {
      //     console.log("합격");
      //   } else if (과목1 < 40 || 과목2 < 40) {
      //     console.log("불합격");
      //   }
      // }

      // 합격했냐(130, -1);

      var 클릭 = 0;

      $("#send-answer").on("click", function () {
        클릭 += 1;
        var 답 = $("#answer").val();
        if (답 == "1335") {
          alert("성공");
        } else if (클릭 >= 3 && 답 != "1335") {
          alert("멍청아");
        }
      });

      // setInterval(function () {
      //   $(".alert").hide();
      //   console.log("안녕");
      // }, 1000);

      // setTimeout(함수, 1000);

      // function 함수() {
      //   console.log("안녕");
      // }
      var timer = 5;

      setInterval(function () {
        timer--;
        if (timer >= 0) {
          $("#second").html(timer);
        } else if (timer < 0) {
          $(".alert").hide();
        }
      }, 1000);
    </script>
  </body>
</html>
