<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link href="./ui.css" rel="stylesheet"></link>
    <script
    src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="./card1.png" />
      </div>
      <div class="card-box">
        <img src="./card2.png" />
      </div>
      <div class="card-box">
        <img src="./card3.png" />
      </div>
    </div>
    <script>
      $(window).scroll(function() {
        var 높이 = $(window).scrollTop();
        console.log(높이);

        // 650 ~ 1150 스크롤바 내리면,
        // 첫째카드의 opacity 1 ~ 0 으로 서서히 변경 

        // => 650 ~ 1150 스크롤 될 때, 1 ~ 0 값을 가지는 변수 : y
        // 1차 함수 : y = ax + b
        var y =  (-1/500) * 높이 + 115/50;
        // 높이 650 --> y = 1
        // 1 = a * 650 + b;

        // 높이 1150 --> y = 0 
        // 1 = a * 1150 + b;

        // a = -1/500
        // b = 115/50

        var z = (-1/5000) * 높이 + (1 - 650 * (-1/5000)) ;
        // 650 ~ 1150 스크롤 될 때, 1 ~ 0.9 값을 가지는 변수

        // 1 = a * 650 + b;
        // 0.9 = a * 1150 + b;
        // a = -1/5000
        // b = 1 - 650 * (-1/500)

        $(".card-box").eq(0).css("opacity", y);

        $(".card-box").eq(0).css("transform", `scale(${z})`)

      })

    </script>
  </body>
</html>
